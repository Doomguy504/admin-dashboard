<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="grid">
        <div class="search-container">
            <img src="search-glass.jpg" alt="search icon">
            <input type="search" name="search_query" id="search-bar">
        </div>
        <div class="user-info">
            <img src="notification-bell.jpg" alt="notification bell">
            <img src="user-icon.jpg" alt="user icon">
            <p>Morgan Oakley</p>
        </div>
        <div class="user-hero grid">
            <img src="user-icon.jpg" alt="user icon">
            <div>
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
        </div>
        <div class="button-container grid">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </header>
    <div class="sidebar grid">
        <div class="sidebar-header">
            <img src="dashboard-icon.jpg" alt="dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li>
                <img src="assets/img/home-icon" alt="home icon">
                <p>Home</p>
            </li>
            <li>
                <img src="assets/img/profile-icon" alt="profile icon">
                <p>Profile</p>
            </li>
            <li>
                <img src="assets/img/messages-icon" alt="messages icon">
                <p>Messages</p>
            </li>
            <li>
                <img src="assets/img/history-icon" alt="history icon">
                <p>History</p>
            </li>
            <li>
                <img src="assets/img/tasks-icon" alt="tasks icon">
                <p>Tasks</p>
            </li>
            <li>
                <img src="assets/img/communities-icon" alt="communities icon">
                <p>Communities</p>
            </li>
        </ul>
        <ul>
            <li>
                <img src="assets/img/" alt="settings icon">
                <p>settings</p>
            </li>
            <li>
                <img src="assets/img/" alt="support icon">
                <p>Support</p>
            </li>
            <li>
                <img src="assets/img/" alt="pricacy icon">
                <p>Pricacy</p>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="card-container grid">

        </div>
        <div class="announcements grid">
            
        </div>
        <div class="trending grid">

        </div>
    </div>
</body>
</html>
