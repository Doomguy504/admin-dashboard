<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="grid">
        <div class="search-container">
            <img src="search-glass.jpg" alt="search icon">

        </div>

            <img src="notification-bell.jpg" alt="notification bell">
            <img src="user-icon.jpg" alt="user icon">
            <p>Morgan Oakley</p>
        </div>
        <div class="user-hero grid">
            <img src="user-icon.jpg" alt="user icon">
            <div>
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
        </div>    
    </header>
    <div class="sidebar grid">

    </div>
    <div class="content">
        <div class="card-container grid">

        </div>
        <div class="announcements grid">
            
        </div>
        <div class="trending grid">

        </div>
    </div>
</body>
</html>
